<!DOCTYPE html>

<!--Write a JavaScript program to display the current day and time in the following format.
Sample Output : Today is : Tuesday.
Current time is : 10 PM : 30 : 38
-->

<html>
<head>
    <title>Display the current day and time</title>
    <h2>Using new Date()</h2>
</head>

<body>
    <p id="Day"></p>
    <p id="Time"></p>

    <script>
        // A function to display the current day
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
        const d = new Date();
        let day = days[d.getDay()];

        // A function to display the current time
        const time = new Date()

        // Display the current day and time
        document.getElementById("Day").innerHTML = "Today is: " + day;
        document.getElementById("Time").innerHTML = "Current time is: " + time.getHours() + " : " + time.getMinutes() + " : " + time.getSeconds();
    </script>

</body>
</html>
